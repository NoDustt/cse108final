<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
        {% for user in leaderboard %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.wins }}</td>
            <td>{{ user.losses }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
